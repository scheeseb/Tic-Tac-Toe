<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Tic-Tac-Toe</h1>
        <div class="player-info-container">
            <div class="scoreCard">
                <h2 id="nameCard"></h2>
                <h1 id="scoreCard">0</h1>
            </div>
            <div class="scoreCard">
                <h2 id="computerNameCard"></h2>
                <h1 id="computerScoreCard">0</h1>
            </div>
        </div>
    </div>
    <div id="outer-container">
    </div>
    <div class="footer">
        <p>Created by Samuel Cheeseboro</p>
    </div>
    <div class="pop-up">
        <h1>Welcome to Tic-Tac-Toe!</h1>
        <form id="player-form" action="">
            <div class="inputContainer">
                <label for="name">Enter Player Name</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="inputContainer">
                
                <input type="checkbox" name="symbol" id="symbol" class="toggle symbol">
                <label for="symbol">Pick Player Marker</label>
            </div>
            <div class="inputContainer">
                <input type="checkbox" name="playerCount" id="playerCount" class="toggle players">
                <label for="playerCount">One Player or Two</label>
                <label class="hidden" for="player2">Enter Player Two Name</label>
                <input class="hidden" type="text" name="player2" id="playerTwoName">
            </div>
            <div class="inputContainer">
                <label for="submit">Play!</label>
                <input type="submit" value="Play" id="submit">
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
