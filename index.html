<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Tic-Tac-Toe</h1>
        <div class="player-info-container">
            <h2>John Doe</h2>
            <h2>Score:</h2>
            <h2>Longest Streak:</h2>
            <h2>Computer Score:</h2>
        </div>
    </div>
    <div id="outer-container">
    </div>
    <div class="footer">
        <p>Created by Samuel Cheeseboro</p>
    </div>
    <div class="pop-up">
        <h1>Welcome to Tic-Tac-Toe!</h1>
        <form action="">
            <div class="inputContainer">
                <label for="name">Enter Player Name</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="inputContainer">
                
                <input type="checkbox" name="toggle-symbol" id="toggle-symbol" class="toggle symbol">
                <label for="toggle-symbol">Pick Player Marker</label>
            </div>
            <div class="inputContainer">
                <input type="checkbox" name="player-count" id="player-count" class="toggle players">
                <label for="player-count">One Player or Two</label>
            </div>
            <div class="inputContainer">
                <label for="submit">Play!</label>
                <input type="submit" value="Play" id="submit">
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
